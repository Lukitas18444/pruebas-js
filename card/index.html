<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74a7db5627.js" crossorigin="anonymous"></script>
    <title>Prueba de carta en 3d</title>
</head>
<body>
    <div class="card">
        <picture class="imgBox">
            <img src="https://i.pinimg.com/564x/1b/32/b8/1b32b82cb2c4c23ddb65bcca9b94ef5e.jpg" alt="">
            <img src="https://jenesaispop.com/wp-content/uploads/2017/05/eddie-vedder-1280x720.jpg" alt="">
        </picture>
        <div class="details">
            <div class="content">
                <h2>
                    Eddie Vedder <br><span>Cantante</span>
                </h2>
                <div class="social-icons">
                    <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
                    <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
